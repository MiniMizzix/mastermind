<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="answerpegs">
      <span class="redpeg winpeg hidden"></span>
      <span class="redpeg winpeg hidden"></span>
      <span class="greenpeg winpeg hidden"></span>
      <span class="purplepeg winpeg hidden"></span>
    </div>

    <div class="userpegs">
      <div id="pastpegsarray" class="pastpegsarray">
        <div id="pastpegstemplate" class="hidden">
          <div class="guesspegs">
            <span class="fullpeg nopeg"></span>
            <span class="fullpeg nopeg"></span>
            <span class="fullpeg nopeg"></span> 
            <span class="fullpeg nopeg"></span>
          </div>

          <div class="resultpegs">
            <span class="templatepeg hidden"></span>
          </div>
        </div>
      </div>
    </div>


    <div id="inputpegs" class="inputpegs">
      <span id="input1" class="whitepeg inputpeg"></span>
      <span id="input2" class="whitepeg inputpeg"></span>
      <span id="input3" class="whitepeg inputpeg"></span> 
      <span id="input4" class="whitepeg inputpeg"></span>

      <button id="guessbutton" class="guessbutton">guess</button>
    </div>

    <div id="choicepegs" class="choicepegs notshown">
      <div class="pegchoices">
        <span class="redpeg choicepeg"></span>
        <span class="bluepeg choicepeg"></span>
        <span class="greenpeg choicepeg"></span>
        <span class="pinkpeg choicepeg"></span>
        <span class="purplepeg choicepeg"></span>
        <span class="whitepeg choicepeg"></span>
      </div> 
    </div>

    <script src="answer.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
